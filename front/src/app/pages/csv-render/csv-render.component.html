<h3 *ngIf="data">
  {{ data.name }} {{ data.createAt | date: 'dd/MM/yyyy  hh:mm' }}
</h3>

<div class="table-responsive">
  <table class="table">
  <thead>
    <tr>
      <th scope="col" *ngFor="let head of getHeaders()">
        {{ head }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data?.rows">
      <td *ngFor="let key of getHeaders()">
        {{ item[key] }}
      </td>
    </tr>
  </tbody>
  </table>
</div>
